steps:
  # Install
- name: 'gcr.io/cloud-builders/npm'
  args: 
  - 'ci'

  # Build
- name: 'gcr.io/cloud-builders/npm'
  args: 
  - 'run'
  - 'build'

  # Deploy
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - mail-hml
  - --runtime=nodejs14
  - --source=.
  - --entry-point=app
  - --trigger-http
  - --allow-unauthenticated